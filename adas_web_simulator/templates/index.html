<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차선인식 테스트</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>차선인식 테스트</h1>

    <!-- 동영상 중앙 정렬 -->
    <div class="video-container">
        <video id="video1" controls>
            <source src="/static/video/video1.mp4" type="video/mp4">
            브라우저에서 동영상을 지원하지 않습니다.
        </video>
        <video id="video2" controls>
            <source src="/static/video/video2.mp4" type="video/mp4">
            브라우저에서 동영상을 지원하지 않습니다.
        </video>
    </div>

    <!-- 버튼 -->
    <button onclick="playVideos()">동영상 재생</button>
    <button onclick="stopVideos()">동영상 멈춤</button>

    <!-- 스크립트 -->
    <script>
        function playVideos() {
            // 두 동영상 재생
            document.getElementById("video1").play();
            document.getElementById("video2").play();
            alert("동영상 재생 중!");
        }

        function stopVideos() {
            // 두 동영상 일시 정지
            document.getElementById("video1").pause();
            document.getElementById("video2").pause();
            alert("동영상 일시 정지!");
        }
    </script>
</body>
</html>
